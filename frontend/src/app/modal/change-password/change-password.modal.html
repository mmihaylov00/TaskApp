<div class="custom-modal">
  <div class="d-flex flex-justify-between w-100">
    <h2 mat-dialog-title>Change Password</h2>
    <button class="close-icon" mat-icon-button (click)="close()">
      <mat-icon fontIcon="close" />
    </button>
  </div>
  <mat-dialog-content class="d-flex flex-col">
    <mat-form-field class="w-100">
      <mat-label>Old Password</mat-label>
      <input
        autocomplete="password"
        [type]="visiblePasswords[0] ? 'text' : 'password'"
        matInput
        [formControl]="oldPasswordControl" />
      <mat-icon
        class="hover-pointer"
        (click)="togglePasswordVisibility(0)"
        [fontIcon]="visiblePasswords[0] ? 'visibility' : 'visibility_off'"
        matSuffix />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>New Password</mat-label>
      <input
        autocomplete="new-password"
        [type]="visiblePasswords[1] ? 'text' : 'password'"
        matInput
        [formControl]="newPasswordControl" />
      <mat-icon
        class="hover-pointer"
        (click)="togglePasswordVisibility(1)"
        [fontIcon]="visiblePasswords[1] ? 'visibility' : 'visibility_off'"
        matSuffix />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Confirm Password</mat-label>
      <input
        autocomplete="new-password"
        [type]="visiblePasswords[2] ? 'text' : 'password'"
        matInput
        [formControl]="confirmPasswordControl" />
      <mat-icon
        class="hover-pointer"
        (click)="togglePasswordVisibility(2)"
        [fontIcon]="visiblePasswords[2] ? 'visibility' : 'visibility_off'"
        matSuffix />
    </mat-form-field>

    <div
      [class]="{'success-message': !!success, 'error-message': true, 'hidden': !error && !success}">
      <mat-icon
        [color]="error ? 'warn' : 'primary'"
        [fontIcon]="error ? 'error' : 'check_circle'" />
      <p>{{ error || 'Password updated!' }}</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="bottom-buttons">
    <button mat-dialog-close mat-stroked-button color="warn">Close</button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="!oldPasswordControl.valid || !newPasswordControl.valid || !confirmPasswordControl.valid"
      (click)="save()">
      Save
    </button>
  </mat-dialog-actions>
</div>
