<div class="custom-modal">
  <h2 mat-dialog-title>Create Project</h2>
  <mat-dialog-content>
    <div class="d-flex flex-justify-between flex-wrap">
      <mat-form-field class="w-48">
        <mat-label>Project Name</mat-label>
        <input type="text" matInput [formControl]="projectNameControl" />
      </mat-form-field>
      <mat-form-field class="w-48">
        <mat-label>Color</mat-label>
        <input type="color" matInput [formControl]="colorControl" />
      </mat-form-field>
      <app-icon-select #icon [color]="colorControl.value" class="w-100" />
    </div>
    <app-user-search [height]="46" #search />
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="bottom-buttons">
    <button mat-dialog-close mat-stroked-button color="warn">Cancel</button>
    <button mat-flat-button color="primary" (click)="create()">Create</button>
  </mat-dialog-actions>
</div>
