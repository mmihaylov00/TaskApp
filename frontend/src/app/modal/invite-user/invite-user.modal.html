<div class="custom-modal">
  <h2 mat-dialog-title>Invite User</h2>
  <mat-dialog-content>
    <div class="d-flex flex-justify-between flex-wrap">
      <div class="col-6">
        <mat-form-field class="w-50">
          <mat-label>First Name</mat-label>
          <input type="text" matInput [formControl]="firstNameControl" />
        </mat-form-field>
        <mat-form-field class="w-50">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput [formControl]="lastNameControl" />
        </mat-form-field>
      </div>
      <mat-form-field class="col-6">
        <mat-label>Role</mat-label>
        <mat-select [formControl]="roleControl">
          <mat-option [value]="Role.DEVELOPER">Developer</mat-option>
          <mat-option [value]="Role.PROJECT_MANAGER">
            Project Manager
          </mat-option>
          <mat-option [value]="Role.ADMIN">Admin</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-6">
        <mat-label>E-Mail</mat-label>
        <input type="email" matInput [formControl]="emailControl" />
      </mat-form-field>
      <mat-form-field class="col-6">
        <mat-label>Password</mat-label>
        <input type="text" matInput [formControl]="passwordControl" readonly />
        <span
          class="input-button"
          #copyTooltip="matTooltip"
          [matTooltip]="isCopied ? 'Password copied!' : 'Copy password'"
          (click)="copy(copyTooltip)">
          <mat-icon [fontIcon]="isCopied ? 'done' : 'content_copy'" />
        </span>
      </mat-form-field>
    </div>
    <mat-label>Project Access</mat-label>
    <div class="list">
      <mat-spinner class="center-loading" *ngIf="isLoading" />
      <mat-selection-list [formControl]="projectIdsControl">
        <mat-list-option
          *ngFor="let project of projects"
          [value]="project.id"
          togglePosition="before">
          <div>{{ project.name }}</div>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="bottom-buttons">
    <button mat-dialog-close mat-stroked-button color="warn">Cancel</button>
    <button mat-flat-button color="primary" (click)="create()">Create</button>
  </mat-dialog-actions>
</div>
