<ng-container *ngIf="isLogged && !isInProfile">
  <app-header />
  <mat-drawer-container [hasBackdrop]="false" class="page-content">
    <mat-drawer (closed)="closeNav()" mode="side" [opened]="navOpen">
      <app-side-nav />
    </mat-drawer>
    <mat-drawer
      (closedStart)="closeTask()"
      mode="side"
      [opened]="taskOpen"
      position="end">
      <app-side-task />
    </mat-drawer>
    <mat-drawer-content>
      <div class="page">
        <router-outlet />
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
  <notifier-container></notifier-container>
</ng-container>
<ng-container *ngIf="!isLogged || isInProfile">
  <router-outlet />
</ng-container>
