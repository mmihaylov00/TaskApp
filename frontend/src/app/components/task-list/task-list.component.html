<mat-card class="w-100 task-list">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="w-100">
    <div *ngIf="!tasks">
      <ngx-skeleton-loader count="4"></ngx-skeleton-loader>
    </div>
    <div *ngIf="tasks?.length === 0">{{ emptyMessage }}</div>
    <div class="d-flex flex-justify-start flex-wrap" *ngIf="tasks?.length">
      <app-task-card
        color="#c9daf8"
        class="task-card"
        *ngFor="let task of tasks"
        [task]="task"
        [thumbnail]="loadedAttachments[task.id]" />
    </div>
  </mat-card-content>
</mat-card>
