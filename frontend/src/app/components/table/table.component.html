<app-card [header]="header">
  <ng-content actions select="[actions]" />
  <mat-card-content content>
    <div
      *ngIf="loading"
      class="loading d-flex flex-justify-center flex-align-items-center">
      <mat-spinner diameter="50" />
    </div>
    <table mat-table [dataSource]="items()">
      <ng-container *ngFor="let column of columns">
        <ng-container [matColumnDef]="column.key">
          <th
            mat-header-cell
            *matHeaderCellDef
            [class]="column.width ? 'w-' + column.width : ''">
            {{ column.header }}
          </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="column.type == 'text'">
              {{ element[column.key] }}
            </ng-container>
            <ng-container *ngIf="column.type == 'color'">
              <p [style]="'color:' + element[column.key]">
                {{ element[column.key] }}
              </p>
            </ng-container>
            <ng-container *ngIf="column.type == 'slot'">
              <ng-container
                *ngTemplateOutlet="row; context: { $implicit: element }" />
            </ng-container>
          </td>
          <td mat-footer-cell *matFooterCellDef style="padding-top: 20px">
            <ngx-skeleton-loader
              *ngIf="!data"
              mat-row
              [count]="skeletonRows"
              appearance="line" />
          </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getColumns()"></tr>
      <tr
        mat-footer-row
        *matFooterRowDef="getColumns()"
        [class]="{ 'd-none': data }"></tr>
    </table>
    <div
      class="d-flex flex-justify-center"
      style="margin-top: 10px"
      *ngIf="data !== undefined && items()?.length === 0">
      <p>No data to display...</p>
    </div>
    <mat-paginator
      *ngIf="page"
      [hidePageSize]="true"
      [showFirstLastButtons]="true"
      [length]="data?.totalCount || 1"
      (page)="pageClick($event)"
      [pageSize]="page.pageAmount"
      aria-label="Select page">
    </mat-paginator>
  </mat-card-content>
</app-card>
