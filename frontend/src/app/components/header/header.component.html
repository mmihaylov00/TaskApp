<header>
  <div class="header d-flex flex-align-items-center">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon fontIcon="menu" color="primary" />
    </button>
    <h1>{{ SITE_NAME }}</h1>
  </div>
  <div class="right">
    <button mat-icon-button matTooltip="Search" class="search" color="primary">
      <mat-icon fontIcon="search" />
    </button>
    <button
      class="d-flex flex-justify-center bell"
      mat-icon-button
      matTooltip="Notifications"
      color="primary">
      <!--      is there are notifications: notifications_active-->
      <mat-icon fontIcon="notifications" />
    </button>
  </div>
</header>

<app-avatar [matMenuTriggerFor]="menu" [username]="username"></app-avatar>
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let item of DROPDOWN_ITEMS"
    (click)="item.onClick()">
    <mat-icon [fontIcon]="item.icon" />
    {{ item.title }}
  </button>
</mat-menu>
